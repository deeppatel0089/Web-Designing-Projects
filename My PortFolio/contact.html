<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/27541210cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="My.html">My Profile</a>           
        </div>
        <div class="link">
            <span>
                <a href="My.html">Home</a>
                <a href="">About</a>
                <a href="">Skill</a>
                <a href="contact.html">Contact</a>
            </span>
        </div>
    </div>


    <div class="contact-me">
        <h1>Contact Me</h1>
    </div>
    <div class="contact">
        <div class="contact-info">
            <h1>Contact Info</h1>
            <p>I enjoy discussing new projects and design challenges. Please share as much info, as possible so we can get the most out of our first catch-up.</p>
            <div class="loc">
                <div class="loc-log">
                <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="loc-info">
                    <p>Daman</p>
                </div>
            </div>
            <div class="phone">
                <div class="phone-log">
                <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="phone-info">
                    <p>+919945672345</p>
                </div>
            </div>
            <div class="email">
                <div class="email-log">
                <i class="fas fa-envelope"></i>
                </div>
                <div class="email-info">
                <p>deeppatel0903@gmail.com</p>
                </div>
            </div>

            <div class="follow">
                <h1>Follow Me</h1>
                <div class="logo">
                    <div class="fac">
                        <a href=""><i class="fab fa-facebook-square"></i></a>
                    </div>
                    <div class="twi">
                        <a href=""><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="insta">
                        <a href=""><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="ne">
                <div class="name">
                    <label for="Name">Name</label><br>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="mail">
                    <label for="Email">Email</label><br>
                    <input type="email" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="ps">
                <div class="phn">
                    <label for="phone">Phone Number</label><br>
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>
                <div class="sub">
                    <label for="sub">Subject</label><br>
                    <input type="text" placeholder="Enter Your Subject">
                </div>
            </div>
            <div class="message">
                <label for="message">Message</label><br>
                <input type="text" placeholder="Enter Your Message Here">
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>
</html>
